<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>更新教学信息</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet"/>
    <link th:href="@{/css/jumbotron-narrow.css}" rel="stylesheet"/>

    <script type="text/javascript">

        function validate_required(field,alerttxt)
        {
            with (field)
            {
                if (value==null||value=="")
                {alert(alerttxt);return false}
                else {return true}
            }
        }

        function validate_form(thisform)
        {
            with (thisform)
            {
                if (validate_required(tid,"tid不能为空")==false)
                {tid.focus();return false}
                if (validate_required(position,"不能为空")==false)
                {position.focus();return false}
                // if (validate_required(date,"不能为空")==false)
                // {name.focus();return false}
            }
        }
    </script>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a th:href="@{/admin/allTeacher}">查看老师</a></li>
                <li><a th:href="@{/admin/addTeacher}">添加老师</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a th:href="@{/admin/allCommentTeacher}">查看评课老师</a></li>
                <!--<li><a th:href="@{/admin/addCommentTeacher}">添加评课老师</a></li>-->
            </ul>
            <ul class="nav nav-sidebar">
                <li><a th:href="@{/admin/allTeachInfo}">查看教学信息</a></li>
                <li  class="active"><a href="#">添加教学信息</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a th:href="@{/admin/seachTeachInfo}">搜索某一位老师的教学信息</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a th:href="@{/admin/allAdmin}">查看管理员</a></li>
                <li><a th:href="@{/admin/addAdmin}">添加管理员</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a th:href="@{/logout}">注销登陆</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <h2 class="sub-header">更新教学信息</h2>
            <div class="table-responsive">
                <div th:if="${tidError}">
                    <!--若有错误，输出该错误在界面上-->
                    <p style="color: red" th:text="${tidError}"></p>
                </div>
                <div th:if="${filedError}">
                    <!--若有错误，输出该错误在界面上-->
                    <p style="color: red" th:text="${filedError}"></p>
                </div>
                <form th:action="@{/admin/updateTeachInfo/post}" onsubmit="return validate_form(this)" method="post">
                    <div class="input-group">
                        <input name="id" type="hidden" class="form-control" th:value="${teachInfo.id}"/>

                        <span class="input-group-addon">任课教师工号tid</span>
                        <input name="tid" type="text" class="form-control" placeholder="工号tid" th:value="${teachInfo.tid}"/>

                        <!--<span class="input-group-addon">密码</span>-->
                        <!--<input name="password" type="text" class="form-control" placeholder="待添加密码"/>-->
                        <span class="input-group-addon">教室</span>
                        <input name="position" type="text" class="form-control" placeholder="教室" th:value="${teachInfo.position}"/>

                        <span class="input-group-addon">上课时间</span>
                        <input name="date" type="datetime-local" class="form-control" placeholder="上课时间" th:value="${teachInfo.date}"/>
                    </div>
                    <br />
                    <input class="form-control" type="submit" value="提交"/>
                </form>

            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
