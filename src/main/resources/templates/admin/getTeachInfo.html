<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>查看教学信息下的评论</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet"/>
    <link th:href="@{/css/jumbotron-narrow.css}" rel="stylesheet"/>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li ><a th:href="@{/admin/allTeacher}">查看老师</a></li>
                <li ><a th:href="@{/admin/addTeacher}">添加老师</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a th:href="@{/admin/allCommentTeacher}">查看评课老师</a></li>
                <!--<li><a th:href="@{/admin/addCommentTeacher}">添加评课老师</a></li>-->
            </ul>
            <ul class="nav nav-sidebar">
                <li class="active"><a href="#">查看教学信息</a></li>
                <li><a th:href="@{/admin/addTeachInfo}">添加教学信息</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a th:href="@{/admin/seachTeachInfo}">搜索某一位老师的教学信息</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a th:href="@{/admin/allAdmin}">查看管理员</a></li>
                <li><a th:href="@{/admin/addAdmin}">添加管理员</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a th:href="@{/logout}">注销登陆</a></li>
            </ul>
        </div>


        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2 class="sub-header">查看教学信息</h2>
            <div th:if="${commentError}">
                <!--若有错误，输出该错误在界面上-->
                <p style="color: red" th:text="${commentError}"></p>
            </div>
            <div class="table-responsive">
                <div class="table-responsive" th:unless="${commentError}">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>评课老师工号</th>
                        <th>课程名称</th>
                        <th>课程纲要</th>
                        <th>教学态度得分</th>
                        <th>教学内容得分</th>
                        <th>教学方法得分</th>
                        <th>建议</th>
                        <th>视频</th>
                        <th>音频</th>
                    </tr>
                    </thead>
                    <tr th:each="comment:${commentList}">
                        <td th:text="${commentStat.count}">1,001</td>
                        <td th:text="${comment.commentTeacherId}"></td>
                        <td th:text="${comment.courseName}">Lorem</td>
                        <td th:text="${comment.courseInfo}">Lorem</td>
                        <td th:text="${comment.num1}">1,001</td>
                        <td th:text="${comment.num2}"></td>
                        <td th:text="${comment.num3}">Lorem</td>
                        <td th:text="${comment.advice}">Lorem</td>
                        <td th:text="${comment.videoUrl}">Lorem</td>
                        <td th:text="${comment.audioUrl}">Lorem</td>
                    </tr>
                </table>
            </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
